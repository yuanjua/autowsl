name: Publish to WinGet

# This workflow automatically publishes releases to the Windows Package Manager (WinGet).
# It is triggered when a new release is published or can be manually dispatched.
# 
# Required secrets:
#   WINGET_TOKEN: GitHub PAT with public_repo scope for creating PRs to microsoft/winget-pkgs
#   WINGET_FORK_USER: (Optional) GitHub username to fork winget-pkgs under
#
# See WINGET_SETUP.md for detailed setup instructions.

on:
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  winget-publish:
    name: Publish to WinGet
    runs-on: windows-latest
    steps:
      - name: Publish to WinGet
        uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: yuanjua.autowsl
          # Match both amd64 and arm64 Windows executables
          installers-regex: '^autowsl-windows-.*\.exe$'
          version: ${{ github.event.release.tag_name || inputs.version }}
          release-tag: ${{ github.event.release.tag_name || inputs.version }}
          token: ${{ secrets.WINGET_TOKEN }}
          fork-user: ${{ secrets.WINGET_FORK_USER }}
